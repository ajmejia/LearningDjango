<h1>Sign In</h1>

<div class="flash-message-container">
	{% with flash_messages=form.non_field_errors|add:messages %}
		{% for message in flash_messages %}
			<p class="{{ message.tags }}">{{ message }}</p>
		{% endfor %}
	{% endwith %}
</div>
<form action="{% url 'polls:login' %}" method="post">
	{% csrf_token %}
	<div class="field-wrapper">
		<label for="{{ form.username.id_for_label }}">{{ form.username.label }} </label>
		<p>{{ form.username }} <span class="form-field-error">{{ form.username.errors }}</span></p>
	</div>
	<div class="field-wrapper">
		<label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
		<p>{{ form.password }} <span class="form-field-error">{{ form.password.errors }}</span></p>
	</div>
	<input type="submit" value="Sign in"/>
</form>
