<h1>{{ form.question_text }}</h1>

<div class="flash-message-container">
	{% with flash_messages=form.choice_text.error_messages|add:messages %}
		{% for message in flash_messages %}
			<p class="{{ message.tags }}">{{ message }}</p>
		{% endfor %}
	{% endwith %}
</div>
<form action="{% url 'polls:vote' form.question_pk %}" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Vote"/>
</form>
