<h1>Sign Up</h1>

<form action="{% url 'polls:index' %}" method='post'>
	{% csrf_token %}
	<p>username: <input type='text' name='username' id='username' maxlength=10 value="{{ username }}"/></p>
	<p>password: <input type='password' name='password' id='password' maxlength=20 value="{{ password }}"/></p>
	</br>
	<input type='submit' value="sign in"/>
</form>
