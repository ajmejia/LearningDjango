<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong>
</p>{% endif %}

<!-- The following will send me to the polls:vote view and the corresponding template, upon posting/submitting -->
<form action="{% url 'polls:vote' question.id %}" method='post'>
{% csrf_token %}
{% for choice in question.choice_set.all %}
  <!-- This radio button will POST the data choice.id upon submit is clicked -->
  <input type='radio' name='choice' id='choice{{ forloop.counter }}' value='{{ choice.id }}' />
  <label for='choice{{ forloop.counter }}'>{{ choice.choice_text }}</label>
  </br>
{% endfor %}
</br>
<input type='submit' value='Vote' />
</form>
