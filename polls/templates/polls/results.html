<h1>{{ question.question_text }}</h1>

 <div class="results-wrapper">
  {% for choice in question.choice_set.all %}
    <div class="votes-wrapper">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</div>
  {% endfor %}
 </div>
 </br>
 <a href="{% url 'polls:index' %}">Try another poll</a>
